<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Password Generator</h1>
      <label for="">Enter length:</label>
      <input type="text" (input)="onChangeLength($any($event.target).value)" />
    </div>
    <div>
      <label for="">Use Letters</label>
      <input type="checkbox" (change)="onChangeUseLetters()" />
    </div>
    <div>
      <label for="">Use Numbers</label>
      <input type="checkbox" (change)="onChangeUseNumbers()" />
    </div>
    <div>
      <label for="">Use Symbols</label>
      <input type="checkbox" (change)="onChangeUseSymbols()" />
    </div>
    <div>
      <button
        [disabled]="
          !(length && (includeLetters || includeSymbols || includeNumbers))
        "
        (click)="onButtonClick()"
      >
        Generate!
      </button>
    </div>
    <div>
      <label for="">Your Password</label>
      <input type="text" [value]="password" />
    </div>
    {{ password }}
  </body>
</html>
